<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="calculator.js"></script>
</head>
<body>
    <div class="calculator-container">
        <div class="output-container">
            <div class="calculation-info"></div>
            <div class="calculation-answer"></div>
        </div>
        <div class="buttons-container">
                <div class="button func-button" id="AC"><button>AC</button></div>
                <div class="button func-button"><button>C</button></div>
                <div class="button func-button"><button>%</button></div>
                <div class="button func-button"><button>&#247;</button></div>
                <div class="button "><button>7</button></div>
                <div class="button"><button>8</button></div>
                <div class="button"><button>9</button></div>
                <div class="button func-button"><button>+</button></div>
                <div class="button"><button>4</button></div>
                <div class="button"><button>5</button></div>
                <div class="button"><button>6</button></div>
                <div class="button func-button"><button>-</button></div>
                <div class="button"><button>1</button></div>
                <div class="button"><button>2</button></div>
                <div class="button"><button>3</button></div>
                <div class="button func-button"><button>x</button></div>
                <div class="button"><button>0</button></div>
                <div class="button"><button>.</button></div>
                <div class="equals-container" ><button id="Equals" class="equals-container">=</button></div>
        </div>
    </div>
    <div class="git-hub-link"><span class="git-icon"><img src="imgs/github-logo.png"/></span> conormoran12</div>
</body>
</html>
